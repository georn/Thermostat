<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="src/thermostat.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="interface.js"></script>
    <title>Thermostat</title>
  </head>
  <body>
    <div>
      <h1>Temperature: <span id="temperature"></span></h1>
    </div>
    <div>
      <h3>Energy Usage: <span id="energy-usage"></span></h3>
    </div>
    <div>
      <h3>Power Saving Mode: <span id="power-saving-mode-info"></span></h3>
    </div>
    <div>
        <input type="submit" value="Up" id="up-button"><input type="submit" value="down" id="down-button">
    </div>
    <div>
      <input type="submit" value="Power Saving Mode" id="power-saving-mode-button"><input type="submit" value="Reset" id="reset-button">
    </div>
  </body>
</html>
